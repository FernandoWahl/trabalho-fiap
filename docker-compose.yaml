version: '3'
volumes:
  mongo:
    driver: local
services:
### Viewer ##############################################
  visualizer:
    image: dockersamples/visualizer
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
    deploy:
      replicas: 1
      mode: replicated
      restart_policy:
        condition: on-failure
### MongoDB ##############################################
  mongo:
    image: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
### Backend ##############################################
  user-services:
    image: fernandowahl/user-services
    ports:
      - "40002:40002"
    depends_on:
      - mongo
    deploy:
      replicas: 3
      mode: replicated
      restart_policy:
        condition: on-failure